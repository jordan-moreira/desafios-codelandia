<!DOCTYPE html>
<html lang="pt">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Valorant</title>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;500;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <img src="imagens/logo.svg" alt="">
        <h1>Riot Games</h1>
        <img src="imagens/share.svg" alt="">
    </header>
    <div class="content">
        <h1>VALORANT</h1>
        <div class="allSkins">
            <div class="skinBox">
                <img src="imagens/stroke.svg" alt="" class="stroke">
                <img src="imagens/skin1.svg" alt="" class="skin">
                <p class="name">Omen</p>
            </div>
            <div class="skinBox">
                <img src="imagens/stroke.svg" alt="" class="stroke">
                <img src="imagens/skin2.svg" alt="" class="skin">
                <p class="name">Sage</p>
            </div>
            <div class="skinBox">
                <img src="imagens/stroke.svg" alt="" class="stroke">
                <img src="imagens/skin3.svg" alt="" class="skin">
                <p class="name">Sova</p>
            </div>
        </div>
    </div>
    <img src="imagens/img.svg" alt="" class="phoenix">
    <footer>
        <img instagram src="imagens/instagram.svg" alt="">
        <img twiter src="imagens/twitter.svg" alt="">
        <img facebook src="imagens/facebook.svg" alt="">
    </footer>
</body>

</html>
